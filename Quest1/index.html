<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <script src="https://kit.fontawesome.com/10b259bca0.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <a href="#"><img src="./images/logo.svg" alt="huddle-logo" class="logo"></a>
    </header>
    <main class="container">
        <div class="illustration-mockups">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="illustration">
        </div>
        <div class="project-info">
            <h2>Built The Community</h2>
            <h2>Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions</p>
            <button class="register-btn" type="submit">Register</button>
        </div>
    </main>
    <footer>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </footer>
    
</body>
</html>
